name: APK Build

on:
  pull_request: { }
  push:
    branches: [ main, develop ]

env:
  # 避免嵌套引号问题，直接写为不包含额外引号的形式
  GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1g -Dkotlin.daemon.jvm.options=-Xmx2560m -Dkotlin.incremental=false
  CI_GRADLE_ARG_PROPERTIES: --stacktrace -PpreDexEnable=false --max-workers 2 --no-daemon

jobs:
  release-fdroid:
    name: Build unsigned Fdroid release APKs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Use JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK (platforms & build-tools)
        # 使用常用的 action 来确保 sdk、platform、build-tools 可用
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          build-tools: '33.0.2'

      - name: Configure gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Print Java / Gradle versions
        run: |
          java -version || true
          ./gradlew --version || true

      - name: Assemble Fdroid release apk
        run: ./gradlew clean assembleFdroidRelease $CI_GRADLE_ARG_PROPERTIES

      - name: Upload Fdroid release APKs
        uses: actions/upload-artifact@v4
        with:
          name: vector-Fdroid-release
          path: |
            vector-app/build/outputs/apk/*/release/*.apk

  release-gplay:
    name: Build unsigned GPlay release APKs
